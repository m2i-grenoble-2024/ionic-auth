<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="handleSubmit()">
        <ion-input label="Email" type="email" formControlName="email" 
        errorText="You should enter a valid email" 
        ></ion-input>
        <ion-input label="Password" type="password" formControlName="password" 
        errorText="A password is required"
        ></ion-input>

        <ion-button type="submit" [disabled]="form.invalid">Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
