<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-annonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of annonces">
    <ion-card-header>
      <ion-card-title>{{item.title}}</ion-card-title>
      <ion-card-subtitle>{{item.user?.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <p>{{item.description}}</p>
      <p>{{item.price}}â‚¬</p>
      <ion-button *ngIf="item.user?.id == auth.connectedUser()?.id" (click)="removeAnnonce(item)">Delete</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
